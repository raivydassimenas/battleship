<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Battleship</title>
    <script defer type="module" src="./game.js"></script>
  </head>
  <body>
    <h1>Battleship</h1>
    <div id="move"></div>
    <div class="game">
      <div class="player">
        <h2>Player 1</h2>
        <div id="gameboard1" class="gameboard"></div>
      </div>
      <div class="player">
        <h2>Player 2</h2>
        <div id="gameboard2" class="gameboard"></div>
      </div>
    </div>

    <div class="add-ship-modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add Ship</h2>
        <form id="add-ship-form">
          <label for="ship-type">Ship Type:</label>
          <select id="ship-type" name="ship-type">
            <option value="carrier">Carrier (5)</option>
            <option value="battleship">Battleship (4)</option>
            <option value="cruiser">Cruiser (3)</option>
            <option value="submarine">Submarine (3)</option>
            <option value="destroyer">Destroyer (2)</option>
          </select>
          <label for="orientation">Orientation:</label>
          <select id="orientation" name="orientation">
            <option value="horizontal">Horizontal</option>
            <option value="vertical">Vertical</option>
          </select>
          <button type="submit">Add Ship</button>
        </form>
      </div>
    </div>
  </body>
</html>
